{%extends 'layout.html'%}

{% block title %}
    User Login
{% endblock %}

{% block content %}
    <h1> User Login </h1>
    <form class="container--top" action="{% url 'users:login' %}" method="post"> 
        {% csrf_token %}
        {{ form.as_p  }}
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}"/>
        {% endif %}
        <button class="lime-sun-btn" type="submit"> Submit </button>
    </form>
{% endblock %}
