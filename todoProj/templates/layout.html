<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
     <link rel="stylesheet" href="{% static 'css/styles.css' %}">
     {% comment %} <script src="{% static 'js/main.js' %}" defer></script> {% endcomment %}
</head>
<body>
    <nav class="simple-nav" role="navigation" aria-label="Main">
       <div class="simple-nav__inner"> 
        <a href="/"><strong>GASs</strong></a>
            <div class="simple-nav__links">
                <a style="display: flex; align-items:center;" href="/">Home</a>
                {% if user.is_authenticated %}
                    <a style="display: flex; align-items:center;" href="{% url 'goals:list' %}">Goals</a>
                    <form action="{% url 'users:logout'%}" method="post"> 
                        {% csrf_token %} 
                        <button class="lime-sun-btn" aria-label="User Logout" title="User Logout">Logout</button>
                    </form>
                    
                    {% comment %} <a href="#">Contact</a> {% endcomment %}
                {% else %}
                    <a   href="{% url 'users:register' %}">Sign-up </a> 
                    <a href="{% url 'users:login' %}">login </a> 
                {% endif%}
            
            </div>
        </div>
    </nav>
    <main class="layout">  
        {% block content %}
        {% endblock %}

    </main>
</body>
</html>
